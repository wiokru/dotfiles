[battery2]
command=~/.config/i3blocks-contrib/battery2/battery2
markup=pango
interval=30
LABEL=⚡
BAT_NUMBER=0

[rofi-calendar]
command=~/.config/i3blocks-contrib/rofi-calendar/rofi-calendar
interval=1
LABEL= 
